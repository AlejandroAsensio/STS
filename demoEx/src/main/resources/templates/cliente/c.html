<div class="container">
	<h1>Nuevo cliente</h1>

	<form action="/cliente/c" method="POST">
		<label for="idNombre" />
		<input id="idNombre" type="text" name="nombre" autofocus="autofocus" />
		<br />
	<select name="localidad">
	<option th:each="localidad:${localidades}" th:value="${localidad.id}" th:text="|${localidad.nombre} (${localidad.provincia})|"/>
	</select>
		<input type="submit" value="Nuevo cliente" />
	</form>
	<br />
</div>
